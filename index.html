<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Bonus</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

  <!-- Header Facebook Style -->
  <div class="bg-white shadow flex justify-between items-center px-4 py-2">
    <h1 class="text-xl font-bold text-blue-600">facebook</h1>
    <div class="flex space-x-4">
      <span class="relative">
        <span class="material-icons">home</span>
        <span class="absolute -top-1 -right-2 bg-red-500 text-white text-xs rounded-full px-1">15+</span>
      </span>
      <span class="relative">
        <span class="material-icons">people</span>
        <span class="absolute -top-1 -right-2 bg-red-500 text-white text-xs rounded-full px-1">15+</span>
      </span>
      <span class="relative">
        <span class="material-icons">notifications</span>
        <span class="absolute -top-1 -right-2 bg-red-500 text-white text-xs rounded-full px-1">9</span>
      </span>
    </div>
  </div>

  <!-- Banner Promo -->
  <div class="bg-red-600 text-white p-4 text-center font-bold text-lg">
    Nikmati hadiah gratis saat bermain game!
  </div>

  <!-- Kotak Bonus -->
  <div class="max-w-md mx-auto bg-yellow-200 border-4 border-yellow-500 rounded-2xl shadow-lg mt-4 p-4 text-center">
    <h2 class="text-xl font-bold mb-2">Bind untuk menjadi akun resmi</h2>
    <p class="text-lg text-red-700 font-bold">Rp 127</p>
    
    <input type="text" placeholder="Masukkan Nomor HP" class="w-full border p-2 rounded mt-2">
    <input type="password" placeholder="Kata Sandi (6-20 karakter)" class="w-full border p-2 rounded mt-2">
    <input type="password" placeholder="Konfirmasi Kata Sandi" class="w-full border p-2 rounded mt-2">
    
    <button class="bg-green-500 hover:bg-green-600 text-white px-4 py-2 rounded-lg mt-3 w-full">
      Mengikat
    </button>
  </div>

  <!-- Kotak Surat -->
  <div class="max-w-md mx-auto mt-6 bg-white rounded-xl shadow-md p-4">
    <h3 class="font-bold mb-3">Kotak Surat</h3>
    <div class="flex justify-between items-center border-b py-2">
      <span>Bonus Misteri (02/10/2024 19:07)</span>
      <button class="bg-green-500 text-white px-3 py-1 rounded">Ambil</button>
    </div>
    <div class="flex justify-between items-center border-b py-2">
      <span>Bonus Misteri (02/10/2024 16:00)</span>
      <button class="bg-green-500 text-white px-3 py-1 rounded">Ambil</button>
    </div>
    <div class="flex justify-between items-center py-2">
      <span>Aktivitas Rebate (02/10/2024 12:43)</span>
      <button class="bg-green-500 text-white px-3 py-1 rounded">Ambil</button>
    </div>
  </div>

  <!-- Footer -->
  <div class="max-w-md mx-auto mt-6 text-center">
    <p class="font-bold text-gray-700">10 Billion Free Coins?! ðŸŽ‰</p>
    <button class="bg-blue-600 text-white px-6 py-2 rounded-lg mt-2">Mainkan Game</button>
  </div>

</body>
</html>
